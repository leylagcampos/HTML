<!doctype html>

<html lang="es">

<head>
	 <meta charset="utf-8">
	 <title> Nuevas características de HTML5 en formularios</title>
</head>

<body>
	<h1> Nuevas carcaterísticas de HTML5 en formularios </h1>
	<p>Este es un ejemplo sobre las nuevas características de html5</p>
	
	<form id="form-order">
	    <p>
		<label for="name">Nombre(obligatorio)</label>
		<input type="text" name="name" id="name" placeholder="Juan P."
		autofocus autocomplete required >
		</p>
		
		
		<p>
		<label for="passwd">Contraseña(obligatoria)</label>
		<input type="password" name="passwd" id="passwd" placeholder="abc1234" 
		pattern="[a-z]{3}[0-9]{4}" required />
		</p>
		
		<p>
		<label for="phone">Teléfono </label>
		<input type="tel" name="phone" id="phone" placeholder="+51922992999">
		</p>
		
		<p>
		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="ejemplo@email.com">
		</p>
		
		<p>
		<label for="website"> Tu página web </label>
        <input type="url" name="website" id="website" placeholder="www.tuweb.com">	
		</p>
		
		<p>
		<label for="numberexample">N| de temas </label>
		<input type="number" name="numberexample" id="numberexample" min="2"
		max="14" placeholder="2" step="2"> (Entre 2 y 14 solo pares)
		</p>
		
		<p>
		<label for="deliverydate"> Fecha de envío </label>
		<input type="date" name="deliverydate" min="2017-07-14">(minimo el 14 de julio del 2017)
		</p>
		
		<p>
	    <label for="colorexample">Color del item</label>
		<input type="color" name="colorexample" id="color example" value="#1A33FF">
		</p>
		
		<p>
		<label for="search">Buscar </label>
		<input type="search" name="search" id="search">
		</p>
		
		<p>
		<label for="points">Rango de valores</label>
		<input type="range" name="points" id="points" min="1" max="10">(entre 1 y 10)
		</p>
		
		<p>
		<fieldset>
			<legend> Selecciona una prioridad</legend>
				<p><label> <input type="radio" name="priority" value="bajo" checked>Baja</label></p>
				<p><label> <input type="radio" name="priority" value="medio">Medio</label></p>
				<p><label> <input type="radio" name="priority" value="alto">Alto</label></p>
		</fieldset>
		</p>
		
		<p>
		<fieldset>
			<legend>Selecciona los atributos de entrega</legend>
			<p><label> <input type="checkbox" name="delivery" value="caja" checked>Caja</label></p>
			<p><label> <input type="checkbox" name="delivery" value="decorado" >Envoltorio</label></p>
			<p><label> <input type="checkbox" name="delivery"value="tarjera">Tarjeta felicidades</label></p>
		</fieldset>
		</p>
		
		
		
		
		
		
		
		<input type="submit" value="Enviar">
	</form>
	
</body>
</html>
